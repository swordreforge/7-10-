<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息管理系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 登录模态框 -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>系统登录</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密码:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">登录</button>
                <p id="loginError" class="error-message"></p>
            </form>
        </div>
    </div>

    <!-- 主界面 (默认隐藏) -->
    <div id="mainApp" class="hidden">
        <div class="container">
            <header>
                <h1>学生信息管理系统</h1>
                <button id="logoutBtn" class="logout-btn">退出登录</button>
            </header>
            
            <nav class="sidebar">
                <ul>
                    <li><a href="#" class="active">首页</a></li>
                    <li><a href="#" onclick=alert("系统维护中")>学生管理</a></li>
                    <li><a href="#" onclick=alert("系统维护中")>成绩管理</a></li>
                    <li><a href="#" onclick=alert("系统维护中")>班级管理</a></li>
                    <li><a href="#" onclick=alert("系统维护中")>系统设置</a></li>
                </ul>
            </nav>
            
            <main class="content">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="输入学号或姓名搜索...">
                    <button id="searchBtn">搜索</button>
                    <button id="addStudentBtn">添加学生</button>
                </div>
                
                <div class="student-table-container">
                    <table id="studentTable">
                        <thead>
                            <tr>
                                <th>学号</th>
                                <th>姓名</th>
                                <th>性别</th>
                                <th>年龄</th>
                                <th>班级</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="studentTableBody">
                            <!-- 学生数据将通过JavaScript动态加载 -->
                        </tbody>
                    </table>
                </div>
                
                <div class="pagination">
                    <button id="prevPage">上一页</button>
                    <span id="pageInfo">第1页</span>
                    <button id="nextPage">下一页</button>
                </div>
            </main>
        </div>
        
        <!-- 添加学生模态框 -->
        <div id="addStudentModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>添加新学生</h2>
                <form id="addStudentForm">
                    <div class="form-group">
                        <label for="studentId">学号:</label>
                        <input type="text" id="studentId" required>
                    </div>
                    <div class="form-group">
                        <label for="studentName">姓名:</label>
                        <input type="text" id="studentName" required>
                    </div>
                    <div class="form-group">
                        <label for="studentGender">性别:</label>
                        <select id="studentGender" required>
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="studentAge">年龄:</label>
                        <input type="number" id="studentAge" min="10" max="30" required>
                    </div>
                    <div class="form-group">
                        <label for="studentClass">班级:</label>
                        <input type="text" id="studentClass" required>
                    </div>
                    <button type="submit">提交</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
